services:
  # Backend API
  backend:
    build: ./backend
    container_name: momentum-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/team_presence.db
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: momentum-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:

